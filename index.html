<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<body>
    <!-- buat class container -->
    <div class="container">
    <h5>Contoh Form Grid</h5>

    <!-- membbuat form -->
    <form>
        <!-- buat row form (baris ke 1 pada form) -->
        <div class="row mb-3">
            <div class="col">
              <input type="text" class="form-control" placeholder="Nama" aria-label="Nama">
            </div>
            <div class="col">
              <input type="text" class="form-control" placeholder="Username" aria-label="Username">
            </div>
          </div> 
        <!-- end baris 1 pada form  -->

        <!-- baris ke 2 pada form -->
        <div class="row mb-3">
            <div class="col">
              <input type="text" class="form-control" placeholder="Nama Ayah" aria-label="Nama Ayah">
            </div>
            <div class="col">
              <input type="text" class="form-control" placeholder="Pekerjaan Ayah" aria-label="Pekerjaan Ayah">
            </div>
            <div class="col">
                <input type="text" class="form-control" placeholder="Alamat Ayah" aria-label="Alamat Ayah">
              </div>
        <!-- end baris 2 pada form -->
    
        <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-4 ">
            <button class="btn btn-primary me-md-2" type="button">Simpan</button>
            <button class="btn btn-primary" type="button">Hapus

            </button>
          </div>
    </form>
    </div>

    
    

</body>
</html>
